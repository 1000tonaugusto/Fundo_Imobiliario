{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    <title>FII</title>
    {% block 'cabecalho' %}
    {% endblock %}
  </head>
  <body>
    {% block 'conteudo' %}
    {% endblock %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'geral/js/confirmar_exclusao.js' %}"></script>
    <script src="{% static 'geral/js/confirmar_alteracao.js' %}"></script>
    <script src="{% static 'geral/js/confirmar_inclusao.js' %}"></script>
    {% if messages %}
      {% for message in messages %}
          <script>
            Swal.fire({
              "title": "Mensagem",
              "text": "{{ message }}",
              "timer": 3000
            })
          </script>
      {% endfor %}
    {% endif %}
    {% block js %}
    {% endblock %}
  </body>
</html>
