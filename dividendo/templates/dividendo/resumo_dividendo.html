{% extends "base.html" %} 
{% load static %}
{% block 'conteudo' %} 
<div class="container">
	<br />
	<br />
	<div class="row">
		<div class="col-md">
			<form action="{% url 'resumo_dividendo' %}" method="GET">
				<div class="row">
					<div class="col-md">
						<label for="">Dividendos de fundo imobili√°rios</label>
						<select name="codFii_filtra" id="" class="form-select">
							<option value="">Todos</option>
							{% for fii in fiis %}
							<option value="{{fii.codFii}}">
								{{fii.codFii}}
							</option>
							{% endfor %}
						</select>
					</div>
					<div class="col-md">
						<br />
						<input
							type="submit"
							style="width: 100%"
							value="Filtrar"
							class="btn btn-primary"
						/>
					</div>
					<div class="col-md">
						<br />
						<a
							href="{% url 'novo_dividendo' %}"
							style="width: 100%"
							class="btn btn-success"
							><span>Incluir</span></a
						>
					</div>
				</div>
			</form>
			<br />
			<br />
			<div class="dividendo">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Codigo Fii</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody>
						{% for dividendo in dividendos %}
						<tr>
							<td>{{dividendo.codFii}}</td>
							<td class="numero">
								{{dividendo.valorTotal|floatformat:2}}
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'geral/js/fecha_alert.js' %}"></script>

{% endblock 'conteudo' %}
