{% extends "base.html" %} {% load static %} {% block 'cabecalho' %}
<linkhref="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet"/>
<link href="{% static 'tipofii/css/novo_tipofii.css' %}" rel="stylesheet" />
{% endblock 'cabecalho' %} 
{% block 'conteudo' %} 
{% include 'partials/navbar.html' %}
<div class="container">
	<br />
	<br />
	<div class="row">
		<div class="col-md">
			<br />
			<div class="row">
				<div class="col-md">
					<canvas id="grafico1"></canvas>
				</div>
			</div>
			<div class="table_fii"></div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
	const ctx = document.getElementById('grafico1');
	new Chart(ctx, {
	    type: 'polarArea',
	    data: {
	    labels: {{ rotulos|safe }},
	    datasets: [{
	    label: 'Dividendos',
	    data: {{ valores|safe }},
	    borderWidth: 2
	    }]
	  },
	  options: {
	    scales: {
	    y: {
	      beginAtZero: true
	    }
	    }
	  }
	});
</script>

{% endblock 'conteudo' %}
