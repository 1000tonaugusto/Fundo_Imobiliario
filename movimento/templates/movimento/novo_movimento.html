{% extends "base.html" %}
{% load static %}

{% block 'cabecalho' %}
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'tipofii/css/novo_tipofii.css' %}" rel="stylesheet">
{% endblock 'cabecalho' %}

{% block 'conteudo' %}
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="box-form">
                        {% if movimento.id %}
                            <form id="formAltera" method="POST">
                        {% else %}
                            <form id="formInclui" method="POST">
                        {% endif %}
                            {% csrf_token %}
                            <div class="col col-md-2">
                                <label>Código</label>
                                {% if movimento.id %}
                                <input type="text" class="form-control" placeholder="Codigo Fii" name="codFii" required value="{{movimento.codFii}}">    
                                {% else %}
                                    <select name='codFii' id='' class='form-select'>
                                        {% for fii in fiis %}
                                            <option value="{{fii.codFii}}">{{fii.codFii}}</option>
                                        {% endfor %}
                                    </select>
                                {% endif %}
                            </div>
                            <label>Data movimento</label>
                            <input type="date" class="form-control" placeholder="Data movimento" name="datMovimento" required value="{{movimento.datMovimento|date:'Y-m-d'}}">
                            <br>
                            <label>Quantidade</label>
                            <input type="numeric" class="form-control" placeholder="Quantidade de cotas" name="qtdCotas" required value="{{movimento.qtdCotas}}">
                            <br>
                            <label>Valor unitário</label>
                            <input type="numeric" class="form-control" placeholder="1.0" name="valUnitario" required value="{{movimento.valUnitario}}">
                            <br>
                            <label>Compra/Venda</label>
                            <select class="form-select" name="tipMovimento">
                                {% for tipMovimento in tipMovimentos %}
                                    <option value="{{tipMovimento.0}}"
                                    {% if tipMovimento.0 == movimento.tipMovimento%}
                                    selected
                                    {% endif %}>{{tipMovimento.1}}</option>
                                {% endfor %}
                            </select>
                            <br>
                            {% if movimento %}
                                <input onclick="confirmar_alteracao('{{movimento.id}}')" value="Salvar" class="btn btn-success" readonly>
                            {% else %}
                                <input onclick="confirmar_inclusao()" value="Salvar" class="btn btn-success" readonly>
                            {% endif %}
                            <br>
                            <br>
                            <br>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock 'conteudo' %}
